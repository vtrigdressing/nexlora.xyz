<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Rider 3D</title>
    <style>
        /* Basic reset and layout styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen centered layout for game */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }

        /* Game container with fixed dimensions */
        #gameContainer {
            width: 800px;
            height: 450px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <!-- Embedded Snow Rider 3D game in an iframe -->
        <iframe id="game" title="Snow Rider 3D" src="https://www.hoodamath.com/mobile/games/snow-rider-3d/game.html?nocheckorient=1" 
                scrolling="no" allowfullscreen 
                style="width: 100%; height: 100%; border: none;">
        </iframe>
    </div>

</body>
</html>
