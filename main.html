<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Reset styles for cleaner look */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            height: 100vh;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
        }

        /* Top bar styling */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            background-color: #00796b;
            color: white;
        }

        /* Button styling in top-right corner */
        .top-bar button {
            background-color: #004d40;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            margin-left: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for buttons */
        .top-bar button:hover {
            background-color: #00251a;
        }

        /* Content area styling */
        .content {
            padding: 2rem;
            flex-grow: 1;
            text-align: center;
        }

        /* Placeholder for settings, tabs, games content */
        .content-area {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Top bar with buttons -->
    <div class="top-bar">
        <button onclick="showSection('settings')">Settings</button>
        <button onclick="showSection('tabs')">Tabs</button>
        <button onclick="goToGames()">Games</button>
    </div>

    <!-- Main content area -->
    <div class="content">
        <h1>Welcome to the Main Page!</h1>
        <p>Select a section to access its features.</p>

        <!-- Sections for settings, tabs, and games -->
        <div id="settings" class="content-area">
            <h2>Settings</h2>
            <p>Edit your preferences here.</p>
            <!-- Add form elements or controls for settings -->
        </div>

        <div id="tabs" class="content-area">
            <h2>Tabs</h2>
            <p>Customize your tab icon and name here.</p>
            <!-- Add form elements or controls for tab customization -->
        </div>
    </div>

    <script>
        // Function to show specific sections based on the button clicked
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-area').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Function to redirect to the games page with .html extension
        function goToGames() {
            window.location.href = "https://nexlora.xyz/games.html";
        }
    </script>



  <footer>
    <p>&copy;  UNBLOCKED GAMES. All rights reserved.</p>
</footer>

    
</body>
</html>
