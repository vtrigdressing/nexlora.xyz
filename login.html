<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site - Retro Bowl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2em;
            margin-top: 20px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .game-frame {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Play Retro Bowl</h1>
    <div class="game-container">
        <!-- Embed Retro Bowl using an iframe -->
        <iframe class="game-frame" src="https://retrobowl.me/" allowfullscreen></iframe>
    </div>
</body>
</html>
