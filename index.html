<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site - Retro Bowl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        h1 {
            font-size: 2em;
        }
        .games-container {
            margin-top: 2em;
        }
        .game {
            background-color: #d3d3d3;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 300px;
        }
        .game button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .game button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Hub</h1>
    <div class="games-container">
        <div class="game">
            <h2>Retro Bowl</h2>
            <p>Experience the thrill of American football in this retro-style game. Manage your team and take them to victory!</p>
            <button onclick="window.open('https://retrobowl.me/', '_blank')">Play Retro Bowl</button>
        </div>
        
    </div>
</body>
</html>
